<button class="chat-toggle" aria-label="Ouvrir le chat">
  <span>Une question ?</span> <br />
  Commencez votre projet
  <div class="msg-notif">2</div>
  <div class="btn-img">
    <img
      width="70"
      height="70"
      src="https://cdn.jsdelivr.net/gh/COMPLEOAGENCY/n8n-chat@v1.0.5/dist/images/logo_playmo.png"
      alt="Je-Rénove"
    />
  </div>
  <img
    class="check-img"
    width="20"
    height="20"
    src="https://cdn.jsdelivr.net/gh/COMPLEOAGENCY/n8n-chat@v1.0.5/dist/images/check.svg"
    alt="Connecté"
  />
</button>

<div
  class="chat-window"
  id="chatWindow"
  role="dialog"
  aria-modal="true"
  aria-labelledby="chatTitle"
>
  <div class="chat-header">
    <div class="chat-header-title" id="chatTitle">
      <img
        class="check-img"
        width="20"
        height="20"
        src="https://cdn.jsdelivr.net/gh/COMPLEOAGENCY/n8n-chat@v1.0.5/dist/images/check.svg"
        alt="Connecté"
      />
      <img
        class="emeline-img"
        width="70"
        height="70"
        src="https://cdn.jsdelivr.net/gh/COMPLEOAGENCY/n8n-chat@v1.0.5/dist/images/logo_playmo.png"
        alt="Je-Rénove"
      />
      Emeline
      <span
        class="chat-close"
        role="button"
        tabindex="0"
        aria-label="Fermer le chat"
        >✖</span
      >
    </div>
    <div class="chat-header-subtitle">Service Client Je-Rénove 24h/24 7j/7</div>
  </div>

  <div
    class="chat-body"
    id="chatBody"
    tabindex="0"
    aria-live="polite"
    aria-relevant="additions"
  ></div>

  <div class="chat-input">
    <textarea
      id="chatInput"
      placeholder="Votre message..."
      rows="2"
      aria-label="Écrire un message"
    ></textarea>
    <button aria-label="Envoyer message">
      <svg
        width="30"
        height="30"
        viewBox="0 0 32 32"
        fill="#FFFFFF"
        stroke="#FFFFFF"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M580.407,278.75 C581.743,281.205 586,289 586,289 C586,289 601.75,258.5 602,258 L602.02,257.91 L580.407,278.75 L580.407,278.75 Z M570,272 C570,272 577.298,276.381 579.345,277.597 L601,257 C598.536,258.194 570,272 570,272 L570,272 Z"
          transform="translate(-570 -257)"
        />
      </svg>
    </button>
  </div>
</div>
